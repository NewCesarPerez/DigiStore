<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Digital Store - Home</title>
</head>
<body>
 <header></header>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a id="brandTag" class="navbar-brand m-auto text-primary" href="index.html">DigiStore</a>
  </nav>
  <h1 class=" text-center text-warning my-3">SIGN IN!</h1>
    <form class="w-75 my-5 mx-auto" >
        <!-- Username input -->
        <div class="form-outline mb-4">
          <input type="text" id="usernameId" class="form-control" name="username" />
          <label class="form-label" for="usernameId">Username</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="passwordId" name="password" class="form-control" />
          <label class="form-label" for="passwordId">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
      
      
        <!-- Submit button -->
        <button id="logginButton" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/usuario/signup">Register</a></p>
          
        </div>
      </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../js/login.js"></script>
</body>

</html>
